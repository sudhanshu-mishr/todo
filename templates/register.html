<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Register â€“ Collab Tasks</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
<div class="bg-grid"></div>
<div class="login-container">
  <div class="login-card glass-panel">
    <h2 class="tech-header">NEW <span class="gradient-text">IDENTITY</span></h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, msg in messages %}
            <p class="flash {{ category }}">{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="tech-form">
      <div class="input-group">
        <label>USERNAME</label>
        <input type="text" name="username" placeholder="Choose Handle" required class="tech-input">
      </div>
      <div class="input-group">
        <label>PASSWORD</label>
        <input type="password" name="password" placeholder="Set Access Code" required class="tech-input">
      </div>
      <div class="action-group">
        <input type="submit" value="REGISTER UNIT" class="tech-btn primary">
      </div>
    </form>

    <div class="links">
      <a href="{{ url_for('login') }}" class="link-btn">Return to Login</a>
    </div>
  </div>
</div>
</body>
</html>

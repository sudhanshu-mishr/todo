<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login â€“ Collab Tasks</title>
  <link rel="stylesheet" href="{{ url_for('static', filename='css/theme.css') }}">
  <link rel="stylesheet" href="{{ url_for('static', filename='css/login.css') }}">
</head>
<body>
<div class="bg-grid"></div>
<div class="login-container">
  <div class="login-card glass-panel">
    <h2 class="tech-header">SYSTEM <span class="gradient-text">LOGIN</span></h2>

    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="flash-messages">
          {% for category, msg in messages %}
            <p class="flash {{ category }}">{{ msg }}</p>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <form method="POST" class="tech-form">
      <div class="input-group">
        <label>IDENTITY</label>
        <input type="text" name="username" placeholder="Enter Username" required class="tech-input">
      </div>
      <div class="input-group">
        <label>ACCESS CODE</label>
        <input type="password" name="password" placeholder="Enter Password" required class="tech-input">
      </div>
      <div class="action-group">
        <input type="submit" value="INITIALIZE SESSION" class="tech-btn primary">
      </div>
    </form>
    <div class="links">
      <a href="{{ url_for('register') }}" class="link-btn">Create New Identity</a>
    </div>
  </div>
</div>
</body>
</html>
